    <script>
        // API OpenWeatherMap avec ta cl√©
        const apiKey = "ba069dd983ac946504cefb53f6f75779"; // Ta cl√© API OpenWeatherMap

        // Liste des villes initiales
        const initialCities = [
            { name: "Paris", lat: 48.8566, lon: 2.3522 },
            { name: "New York", lat: 40.7128, lon: -74.0060 },
            { name: "Tokyo", lat: 35.6762, lon: 139.6503 },
            { name: "Sydney", lat: -33.8688, lon: 151.2093 },
            { name: "London", lat: 51.5074, lon: -0.1278 }
        ];

        // Initialisation des cartes
        var map = L.map('map').setView([48.8566, 2.3522], 6); // Centr√© sur la France
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var weatherMap = L.map('weatherMap').setView([48.8566, 2.3522], 6); // Centr√© sur la France
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(weatherMap);

        // Fonction pour charger la m√©t√©o de n'importe quelle ville
        function chargerMeteo(city) {
            // R√©cup√©ration des informations m√©t√©orologiques via l'API OpenWeatherMap
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=fr`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        alert("Ville non trouv√©e !");
                        return;
                    }
                    let meteo = data.weather[0].description;
                    let temp = data.main.temp;
                    let vent = data.wind.speed;
                    let pluie = data.rain ? data.rain["1h"] : 0; // Pluie en 1 heure
                    let nuages = data.clouds.all;
                    let icone = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                    let lat = data.coord.lat;
                    let lon = data.coord.lon;

                    // Affichage de la m√©t√©o dans la carte
                    var marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup(`
                            <b>${city}</b><br>
                            <img src="${icone}" alt="M√©t√©o"><br>
                            üå° Temp√©rature: ${temp}¬∞C<br>
                            üí® Vent: ${vent} m/s<br>
                            ‚òÅÔ∏è Nuages: ${nuages}%<br>
                            üåßÔ∏è Pluie: ${pluie ? pluie + " mm" : "Pas de pluie"}<br>
                            ${meteo}
                        `);

                    // Centrer la carte sur la ville
                    map.setView([lat, lon], 10);

                    // Carte m√©t√©o en direct
                    L.circle([lat, lon], {
                        color: (vent > 10) ? 'red' : 'green', // Rouge pour vents forts
                        fillColor: (pluie > 0) ? 'blue' : 'white', // Bleu si pluie
                        fillOpacity: 0.5,
                        radius: 10000
                    }).addTo(weatherMap);
                })
                .catch(error => {
                    alert("Erreur lors de la r√©cup√©ration des donn√©es m√©t√©orologiques");
                });
        }

        // Affichage des villes initiales
        initialCities.forEach(city => {
            chargerMeteo(city.name);
        });

        // √âv√©nement lors du clic sur le bouton de recherche
        document.getElementById('search-button').addEventListener('click', function () {
            var city = document.getElementById('search-box').value;
            if (city) {
                chargerMeteo(city);
            } else {
                alert("Veuillez entrer une ville !");
            }
        });
    </script>
